<!DOCTYPE html>
<html ng-app="quoteBook">

  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller="mainCtrl">
    <form ng-submit="addQuote(newQuote)">
      <input type="text" name="quote" placeholder="quote" ng-model="newQuote.text" required>
      <input type="text" name="author" placeholder="author" ng-model="newQuote.author" required>
      <button type="submit" name="button">Add Quote</button>
      <input type="text" name="filter" placeholder="flter" ng-model="filterText">
    </form>

    <div class="" ng-repeat="quote in quotes | filter: filterText">
      "{{quote.text}}"" - {{quote.author}} <span ng-click="deleteQuote(quote.text)">X</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/mainCtrl.js" charset="utf-8"></script>
    <script src="./js/quoteService.js" charset="utf-8"></script>
  </body>

</html>
